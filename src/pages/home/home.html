<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> List รายการขอความช่วยเหลือ</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header>
      <img [src]=" item?.image ">
    </ion-card-header>

      <ion-item>
        <ion-label>Status : {{ status }}</ion-label>
        <ion-toggle  [(ngModel)]="statusToggle" (ngModelChange)="updateStatus($event)"></ion-toggle>
      </ion-item>

    <ion-list>
      <button ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        Name : {{ item?.name }}
      </button>

      <button ion-item>
        <ion-icon name="medical" item-start></ion-icon>
        Level : {{ item?.level }}
      </button>

      <button ion-item>
        <ion-icon name="cafe" item-start></ion-icon>
        Status : {{ item?.status }}
      </button>

      <button ion-item>
        <ion-icon name="paw" item-start></ion-icon>
        Code : {{ item?.code }}
      </button>

      <button ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        Location : {{ item?.location | json }}
      </button>

      <button ion-item>
        <ion-icon name="planet" item-start></ion-icon>
        NumberAm : {{ item?.number_ambulance }}
      </button>

    </ion-list>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>กรอก ID ทีม</ion-label>
      <ion-input type="text" [(ngModel)]="key_team_number_ambulance"></ion-input>
    </ion-item>
    <button ion-button color="light" (click)="onSubmit()">ยืนยัน</button>
    <!-- <button ion-button color="light" (click) = "onLoadKey()" >load</button> -->
  </ion-list>
</ion-content>
