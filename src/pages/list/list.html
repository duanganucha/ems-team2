<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> รายการขอความช่วยเหลือ</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

  <ion-list>
      <ion-item  *ngFor="let item of items | async | reverse "  (click)="onDetailView(item)">
        <ion-thumbnail item-start>
            <img src="{{item.report_image}}">
          </ion-thumbnail>
          <h2>{{ item.report_scene }}</h2>
          <h4>{{ item.report_locationDetail }}</h4>
          <p>{{ item.report_time | date: 'dd/MM/yyyy - HH:mm' }}</p>
          
          <button ion-button clear item-end >
              <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
      </ion-item>
    </ion-list>

</ion-content>
