<ion-header>

    <ion-navbar color="danger">
      <ion-title>Map Location</ion-title>

      <ion-buttons end>
          <button ion-button icon-only (click)="openVitalSign(item)">
            <ion-icon name="heart"></ion-icon>
          </button>
        </ion-buttons>

    </ion-navbar>
  
  </ion-header>
  
  <ion-content >
  
      <agm-map 
      [latitude]="item.report_location.lat" 
      [longitude]="item.report_location.lng"
      mapTypeControl="true"
      zoomControl="true"
      scaleControl="true"
      [fullscreenControl]="true"
      [fullscreenControlOptions]="screenOptions" [zoom]="17"
      >
        <agm-marker 
            [latitude]="item.report_location.lat" 
            [longitude]="item.report_location.lng" 
            [iconUrl]="'assets/imgs/location.png'">
          </agm-marker>
      </agm-map>
  
      <ion-fab right top>
          <button ion-fab color="secondary"><ion-icon name="ios-navigate-outline" (click)="openNavigator()"></ion-icon></button>
        </ion-fab>
        
        <ion-fab right bottom >
            <button ion-fab color="primary"  (click)="openStatusPage(item)">
              <ion-icon name="ios-speedometer" ></ion-icon>
            </button>
          </ion-fab>

  </ion-content>
